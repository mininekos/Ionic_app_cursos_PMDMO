<ion-header>
  <ion-toolbar>
    <ion-title>Inicio</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-title>Formulario cursos</ion-title>
    </ion-card-header>
    <ion-card-content>
      <form [formGroup]="formCurso">
        <ion-item>
          <ion-label position="floating"> Nombre : </ion-label>
          <ion-input placeholder="" formControlName="formNombre"> </ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating"> Nota :  </ion-label>
          <ion-input type="number" formControlName="formNota"></ion-input>
        </ion-item>
        <ion-button (click)="comprobarValidators()">Agregar</ion-button>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
